<div ng-controller="empController">
    <table class="table table-bordered">

        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone NO</th>
                <th>Gender</th>
                <th>Job Title</th>
                <th>Address</th>
                <th>Change</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in employe">
                <td>{{item.id}}</td>
                <td>{{ item.name}}</td>
                <td>{{ item.email}}</td>
                <td>{{ item.phone}}</td>
                <td>{{ item.gender}}</td>
                <td>{{ item.jobTitle}}</td>
                <td>{{ item.address}}</td>
                <td>
                    <a class="btn btn-link text-success" ><i class="fa fa-edit"></i></a>
                    <a class="btn btn-link text-danger" ><i class="fa fa-trash"></i></a>
                </td>
                <td>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" ng-click="emploueeDetails(item.id, $index)">
                        Details
                    </button>
                    <!--                    <button class="btn btn-success" ng-click="emploueeDetails(item.id, $index)">Details</button>        -->
                </td>
            </tr>
        </tbody>
    </table>
    <h2> Employee By id</h2>
    <!--    <h1 ng-repeat="item in employeList">{{item.name}}</h1>-->

    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <tr>
                            <td>id</td>
                            <td>Name</td>
                            <td>Email</td>
                        </tr>
                        <tr ng-repeat="item in employeList">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.email}}</td>
                        </tr>
                    </table>s
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>



</div>
