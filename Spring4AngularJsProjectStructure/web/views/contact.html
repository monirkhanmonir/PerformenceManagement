<div class="container">
    <div class="row justify-content-center">

        <div class="col-md-10">
            <h3>Create Contact</h3>
            <br/>
             <form name="contactForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" 
                       class="form-control"
                       ng-model="contact.fullName"/>
                <input type="hidden" ng-model="contact.cId"/>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" 
                       class="form-control"
                       ng-model="contact.emailAddress"/>
            </div>

            <div class="form-group">
                <label>Subject</label>
                <input type="text" 
                       class="form-control"
                       ng-model="contact.cSubject"/>
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control"
                          ng-model="contact.cMessage"></textarea>
            </div>
            <button class="btn btn-primary"
                    ng-click="contactSend()">Send</button>
            
        </form>
        </div>


    </div>
</div>
