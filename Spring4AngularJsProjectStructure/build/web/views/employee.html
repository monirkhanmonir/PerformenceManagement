<article class="card-body mx-auto" style="max-width: 600px;">
    <h4 class="card-title mt-3 text-center">Create an Employee </h4>
    <form ng-controller="empController">


        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i>
                </span>
            </div>
            <input name="" class="form-control" placeholder="Full name"
                   type="text" ng-model="employ.name">
        </div>
        <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i>
                </span>
            </div>
            <input name="" class="form-control" placeholder="Email address"
                   type="email" ng-model="employ.email">
        </div>

        <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-phone"></i>
                </span>
            </div>
            <span class="input-group-text">+880 
            </span><input name="" class="form-control" placeholder="Phone number"
                          type="text" ng-model="employ.phone">

        </div>


        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-male"></i>

                </span>
            </div>&nbsp;
            <input type="radio" name="gender" value="Male" ng-model="employ.gender">&nbsp; Male &nbsp;
            <input type="radio" name="gender" value="Female" ng-model="employ.gender">&nbsp; Female &nbsp;
            <input type="radio" name="gender" value="Other" ng-model="employ.gender"> &nbsp;Other 

        </div>

        <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-building"></i>
                </span>
            </div>
            <select class="form-control"  ng-model="employ.jobTitle">
                <option selected="">Select job type</option>
                <option>Designer</option>
                <option>Manager</option>
                <option>Accaunting</option>
            </select>
        </div>
        <!-- form-group end.// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i>
                </span>
            </div>
            <input class="form-control" placeholder="Create password"
                   type="password" ng-model="employ.psd">
        </div>
        <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i>
                </span>
            </div>
            <input class="form-control" placeholder="Repeat password"
                   type="password" ng-model="employ.repsd">
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-address-card"></i>
                </span>
            </div>
            <textarea rows="" cols="" class="form-control" placeholder="Address" ng-model="employ.address"></textarea>

        </div>
        <!-- form-group// -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" ng-click="addEmploy()">
                Create Account</button>
        </div>
        <!-- form-group// -->


        {{employ.name}}
    </form>
</article>
